<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;

            background:
                radial-gradient(circle at 20% 0%, rgba(43,108,255,0.25), transparent 50%),
                radial-gradient(circle at 80% 100%, rgba(131,56,236,0.25), transparent 50%),
                linear-gradient(180deg,#0b1220,#1a2a55,#070b14);

            color:white;
            overflow:hidden;
        }

        .wrapper{
            text-align:center;
            padding:40px;
            border-radius:28px;

            background:rgba(255,255,255,0.07);
            backdrop-filter:blur(20px);
            -webkit-backdrop-filter:blur(20px);

            border:1px solid rgba(255,255,255,0.15);
            box-shadow:0 30px 80px rgba(0,0,0,0.4);

            animation: float 6s ease-in-out infinite;
        }

        h1{
            font-size:120px;
            font-weight:800;
            background:linear-gradient(135deg,#2b6cff,#5a3bff);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        p{
            margin-top:10px;
            font-size:18px;
            opacity:0.8;
        }

        .btn{
            margin-top:30px;
            padding:14px 28px;
            border-radius:14px;
            border:none;
            cursor:pointer;
            font-size:16px;
            font-weight:600;

            background:linear-gradient(135deg,#2b6cff,#5a3bff);
            color:white;

            transition:all 0.3s ease;
        }

        .btn:hover{
            transform:translateY(-3px);
            box-shadow:0 10px 30px rgba(43,108,255,0.4);
        }

        @keyframes float{
            0%{ transform:translateY(0px); }
            50%{ transform:translateY(-12px); }
            100%{ transform:translateY(0px); }
        }

        @media(max-width:600px){
            h1{
                font-size:80px;
            }
            p{
                font-size:15px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>404</h1>
        <p>Pagina non trovata</p>
        <p>La pagina che stai cercando non esiste.</p>

        <button class="btn" onclick="goHome()">
            Torna alla Home
        </button>
    </div>

    <script>
        function goHome(){
            window.location.href = "/";
        }
    </script>

</body>
</html>
