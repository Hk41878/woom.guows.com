<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0b1220">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WOOM PDF System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/progress.css">
</head>

<body>

<div class="container">

    <!-- Dynamic Title -->
    <h1 id="pdfTitle"></h1>

    <!-- Dynamic Description -->
    <div class="description-wrapper">
        <div class="description" id="pdfDescription"></div>

        <button id="expandDescBtn" class="expand-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" class="expand-icon">
  <path d="M8 3H3v5M16 3h5v5M21 16v5h-5M3 16v5h5"
        stroke="white"
        stroke-width="2"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
        </button>
    </div>

    <!-- Action Buttons -->
    <div class="buttons">
        <button class="btn" id="openBtn">Apri il PDF</button>
        <button class="btn" id="downloadBtn">Scarica il PDF</button>
        <button class="btn primary" id="shareBtn">Condividi il PDF</button>
        <button class="btn" id="qrBtn">Crea QR Code</button>
    </div>

</div>


<!-- Navigation -->
<div class="navigation">

    <button id="prevBtn" class="nav-btn">
        <svg class="nav-icon" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" />
        </svg>
    </button>

    <div id="pageIndicator">Pagina 1</div>

    <button id="nextBtn" class="nav-btn">
        <svg class="nav-icon" viewBox="0 0 24 24">
            <path d="M9 6l6 6-6 6" />
        </svg>
    </button>

</div>


<!-- Progress -->
<div id="progressContainer">
    <div id="progressBar"></div>
    <p id="progressText">Scaricamento: 0%</p>
</div>


<!-- QR MODAL -->
<div class="modal" id="qrModal">
    <div class="modal-box">
        <button id="closeQr">✕</button>
        <img id="qrImage" alt="">
    </div>
</div>


<!-- DESCRIPTION FULLSCREEN MODAL -->
<div class="modal" id="descModal">
    <div class="desc-modal-box">
        <button id="closeDesc">✕</button>
        <div id="descModalContent"></div>
    </div>
</div>


<!-- JS Files -->
<script src="js/config.js"></script>
<script src="js/fileManager.js"></script>
<script src="js/navigation.js"></script>
<script src="js/pdfActions.js"></script>
<script src="js/app.js"></script>

</body>
</html>
